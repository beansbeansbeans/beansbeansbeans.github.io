<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<title>Web Audio API createMediaSourceElement() Example</title>
<style>
html, body {
  height: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>

  <button onclick="window.console.log = function() {}">stop console</button>

<div id="myaudio"></div>

<div>
  <canvas id="fft" class="fft" width="512" height="200"></canvas>
</div>
<script>

(function() {
  var canvas = document.getElementById('fft');
  var ctx = canvas.getContext('2d');
  canvas.width = document.body.clientWidth / 1.4;

  const CANVAS_HEIGHT = canvas.height;
  const CANVAS_WIDTH = canvas.width;

  window.audio = new Audio();
  audio.src = 'test.ogg';
  audio.controls = true;

  document.querySelector('#myaudio').appendChild(audio);

  var context = new webkitAudioContext();
  var analyser = context.createAnalyser();
  
  function drawCurve(ctx, ptsa, tension, numOfSegments) {
     ctx.beginPath();
     drawLines(ctx, getCurvePoints(ptsa, tension, numOfSegments));
  }

  function drawLines(ctx, pts) {
     ctx.moveTo(pts[0], pts[1]);
     for(i=2;i<pts.length-1;i+=2) ctx.lineTo(pts[i], pts[i+1]);
      ctx.stroke();
  }

  function getCurvePoints(pts, tension, numOfSegments) {

      numOfSegments = numOfSegments ? numOfSegments : 16;

      var _pts = [], res = [],    // clone array
          x, y,           // our x,y coords
          t1x, t2x, t1y, t2y, // tension vectors
          c1, c2, c3, c4,     // cardinal points
          st, t, i;       // steps based on num. of segments

      _pts = pts.slice(0);

      _pts.unshift(pts[1]);   //copy 1. point and insert at beginning
      _pts.unshift(pts[0]);
      _pts.push(pts[pts.length - 2]); //copy last point and append
      _pts.push(pts[pts.length - 1]);

      // ok, lets start..

      // 1. loop goes through point array
      // 2. loop goes through each segment between the 2 pts + 1e point before and after
      for (i=2; i < (_pts.length - 4); i+=2) {
          for (t=0; t <= numOfSegments; t++) {

              // calc tension vectors
              t1x = (_pts[i+2] - _pts[i-2]) * tension;
              t2x = (_pts[i+4] - _pts[i]) * tension;

              t1y = (_pts[i+3] - _pts[i-1]) * tension;
              t2y = (_pts[i+5] - _pts[i+1]) * tension;

              // calc step
              st = t / numOfSegments;

              // calc cardinals
              c1 =   2 * Math.pow(st, 3)  - 3 * Math.pow(st, 2) + 1; 
              c2 = -(2 * Math.pow(st, 3)) + 3 * Math.pow(st, 2); 
              c3 =       Math.pow(st, 3)  - 2 * Math.pow(st, 2) + st; 
              c4 =       Math.pow(st, 3)  -     Math.pow(st, 2);

              // calc x and y cords with common control vectors
              x = c1 * _pts[i]    + c2 * _pts[i+2] + c3 * t1x + c4 * t2x;
              y = c1 * _pts[i+1]  + c2 * _pts[i+3] + c3 * t1y + c4 * t2y;

              //store points in array
              res.push(x);
              res.push(y);

          }
      }

      return res;
  }

  function rafCallback() {
    var freqByteData = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(freqByteData);

    var SPACER_WIDTH = 10;
    var BAR_WIDTH = 5;
    var OFFSET = 100;
    var numBars = Math.round(CANVAS_WIDTH / SPACER_WIDTH);

    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

    var ptsArr = [];

    for (var i = 0; i < numBars; ++i) {
      var magnitude = freqByteData[i + OFFSET];
      ptsArr.push(i*(BAR_WIDTH + SPACER_WIDTH) + OFFSET);
      ptsArr.push(CANVAS_HEIGHT - magnitude);
    }

    drawCurve(ctx, ptsArr, 0.5, 16);

    window.webkitRequestAnimationFrame(rafCallback);
  }

  function onLoad(e) {
    var source = context.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(context.destination);

    rafCallback();
  }

  window.addEventListener('load', onLoad, false);
})();
</script>
</body>
</html>
